<!-- DOCTYPE = indique nous sommes dans un fichier HTML -->
<!DOCTYPE html>
<!-- HTML = enveloppe du document -->
<!-- Lang = langue du document -->
<html lang="fr">
<!-- HEAD = entête du document -->
<head>  
<!-- meta = informations sur le document -->
<!-- charset = encodage du document -->
<!-- UTF-8 = caractère latin -->
    <meta charset="UTF-8">
<!-- Balises de compatibilité -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Title = titre du document -->
    <title>HTML</title>
</head>
<body>
<!-- body = corps du document -->
    <h1>Je suis un titre</h1>
</body>
</html>
