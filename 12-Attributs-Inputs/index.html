<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- Attributs qui fonctionnent avec quasiment tous les INPUTS -->


<!-- Désactiver un input = disabled -->
<input type="text" disabled>
<br><br>

<!-- Auto-complétion  -->
<input type="text" autocomplete>
<br><br>

<!-- Name = libellé pour le backend -->
<input type="text" name="">
<br><br>

<!-- Value = ajouter une valeur à un input -->
<input type="submit" value="Envoyer le message">
<br><br>

<!-- Placeholder = indication du champ à remplir -->
<input type="text" placeholder="Indiquer votre prenom">
<br><br>

<!-- Required = rend le champ obligatoire -->
<input type="text" required>
<br><br>

<!-- RADIO & CHECKBOX -->
<input type="checkbox" checked>
<input type="checkbox">
<br><br>
<input type="radio" checked>
<input type="radio">
<br><br>

<!-- RANGE & NUMBER -->
<input type="range" min="0" max="100" value="10">
<input type="number" min="0" max="20" value="5">
<br><br>

<!-- FILE -->
<!-- multiple = choix multiple -->
<input type="file" multiple>
<br><br>

<!-- capture = méthode de capture de média pour upload -->
<input type="file" capture>
<br><br>

<!-- IMAGE -->
<input type="image" capture src="" alt="">
<br><br>

</body>
</html>
