<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<!-- Types d'INPUTS -->

<!-- texte -->
<input type="text" name="" id="">
<br><br>

<!-- email -->
<input type="email" name="" id="">
<br><br>

<!-- boutton -->
<input type="button" value="Cliquez">
<br><br>

<!-- nombre -->
<input type="number" name="" id="">
Accepte uniquement les chiffres dans le champ de saisies
<br><br>

<!-- téléphone -->
<input type="tel" name="" id="">
<br><br>

<!-- mots de passes -->
<input type="password" name="" id="">
<br><br>

<!-- ajouter un media -->
<input type="file" name="" id="">
<br><br>

<!-- reset -->
<input type="reset" value="Reset">
<br><br>

<!-- Case à cocher -->
<input type="radio" name="" id="">
<br><br>

<!-- Checkbox -->
<input type="checkbox" name="" id="">
<br><br>

<!-- Couleurs -->
<input type="color" name="" id="">
<br><br>

<!-- Action -->
<input type="button" value="Bouyton d'action">
<br><br>

<!-- Envoyer -->
<input type="submit" value="Bouton d'envoi">
<br><br>

<!-- Date -->
<input type="date" name="" id="">
<br><br>

<!-- Months -->
<input type="month" name="" id="">
<br><br>

<!-- Week -->
<input type="week" name="" id="">
<br><br>

<!-- dateTime = date selon un fuseau horaire -->
<input type="datetime" name="" id="">
<br><br>

<!-- Image -->
<input type="image" src="" alt="">
<br><br>

<!-- barre d'évolution = range -->
<input type="range" name="" id="" min="0" max="100">
<br><br>

<!-- Champs de recherche -->
<input type="search" name="" id="">
<br><br>


<!-- URL -->
<input type="url" name="" id="">
<br><br>

<!-- Heure précise -->
<input type="time" name="" id="">
<br><br>

</body>
</html>
