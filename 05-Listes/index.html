<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- Liste non ordonnée -->
<ul>
    <li>item</li>
    <li>item</li>
    <li>item</li>
    <li>item</li>
    <li>item</li>
</ul>

<!-- Liste ordonnée -->
<ol>
    <li>item</li>
    <li>item</li>
    <li>item</li>
    <li>item</li>
    <li>item</li>
</ol>

<!-- Liste de description -->

<dl>
    <dt>Je suis un titre</dt>
    <dd>Je suis une description</dd>
</dl>

<!-- Imbriquer des listes -->

<ul>
    <li>item</li>
    <li>item</li>
    <li>item: <ol>
    <li>item</li>
    <li>item: <ul>
    <li>item</li>
    <li>item</li>
</ul></li>
    <li>item</li>
</ol>

</ul>
</body>
</html>
