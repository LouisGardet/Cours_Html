<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form action="" method="">
<label for="nom"></label>
<input type="text" id="nom" placeholder="Indiquer votre nom">
<br><br>

<input type="text"  id="prenom" placeholder="Indiquer votre prénom">

<label for="mail"></label>

<option value="css">CSS</option>

</select>
<br><br>
