<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<table>
    <!-- table = balise parente -->

    <thead>
        <!-- header du tableau -->

        <tr>
            <!-- créer des rangées -->
            <th>
                <!-- Créer des titres -->
            </th>
        </tr>
    </thead>
    <tbody> 
        <tr>
            <td colspan="5" >
                <!-- colspan = étendre la cellule sur plusieurs colonnes
                rawspan = rangées -->
                Contenu
            </td>
            <td rawspan="2">contenu</td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td></td>
        </tr>
    </tfoot>
</table>
</body>
</html>
