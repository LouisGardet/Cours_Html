<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- SELECTBOX -->
<!-- Input permettant de choisir plusieurs options généralement dans un formulaire -->
<select name="villes" id="villes">
    <option value="paris">Paris</option>
    <option value="londres">Londres</option>
    <option value="madrid">Madrid</option>
    <option value="berlin">Berlin</option>
</select>


<!-- DATALIST -->
<!-- on retire le type -->
<input list="pays">
<datalist id="pays">
    <option value="France">
    <option value="Maroc">
    <option value="Sénégal">
</datalist>

</body>
</html>
